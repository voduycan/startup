<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

</head>

<body>
    <header>
        <img src="./img/svg/StartupSG-Light.svg" alt="">
    </header>
    <section class="register">
        <h3>Please Register To Continue</h3>
        <form class="needs-validation" novalidate>
            <div class="form-row form-input">
                <div class="col-12 col-sm-12">
                    <label for="validationCustom01">First Name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="your first name" required>
                    <div class="invalid-feedback">
                        First Name is required
                    </div>
                </div>
                <div class="col-12 col-sm-12">
                    <label for="validationCustom02">Last Name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="your last name" required>
                    <div class="invalid-feedback">
                        Last name is required
                    </div>
                </div>
                <div class="col-12 col-sm-12">
                    <label for="validationCustom03">Email</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="your email" required>
                    <div class="invalid-feedback">
                    Please provide a valid city.
                    </div>
                </div>
                <div class="col-12 col-sm-12">
                    <label for="validationCustom04">Password</label>
                    <input type="text" class="form-control" id="validationCustom04" placeholder="your password" required>
                    <div class="invalid-feedback">
                    Please provide a valid state.
                    </div>
                </div>
                <div class="col-12 col-sm-12">
                    <label for="validationCustom05">Confirm Password</label>
                    <input type="text" class="form-control" id="validationCustom05" placeholder="re-enter password" required>
                    <div class="invalid-feedback">
                        passwords don’t match
                    </div>
                </div>
            </div>

            <div class="form-row form-btn">
                <div class="col-6 col-sm-6">
                    <button class="btn btn-already" type="submit">Already have an account?</button>
                </div>
                <div class="col-6 col-sm-6">
                    <button class="btn btn-sign-up" type="submit">Sign Up <img src="./img/svg/tail-right.svg" alt=""></button>
                </div>
            </form>
       </section>   
          

    <footer>
        <div class="row">
            <div class="col-12 col-sm-6 ft-left">
                <img src="./img/svg/logo-footer.svg" alt="">
                <span>An initiative by Enterprise Singapore</span>
            </div>
            <div class="col-12 col-sm-6 ft-right">
                All rights reserved © 2018 StartupSG Network
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
                label.classList.css({'color': 'red'});
              }, false);
            });
          }, false);
        })();
    </script>
  </body>
</html>
